<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="./images/emily_dante.jpg" alt="person-image" class="card-img">
                <h1 class="card-header">Emily Dante</h1>
                <p class="card-paragraph"> <i class= "fas fa-quote-left"></i> Ipsum has been the industry's
                    standard dummy text ever since the 1500s, when an unknown printer took a galley of type
                    and scrambled it to make a type specimen book. It has survived not only five centuries,
                    but also the leap into electronic typesetting, remaining essentially unchanged.
                    <i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="#" target="_blank" rel="noopener noreferrer" class="card-icon-link">
                            <i class="card-icon fi-snsuxl-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" rel="noopener noreferrer" class="card-icon-link">
                            <i class="card-icon fi-snsuxl-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" rel="noopener noreferrer" class="card-icon-link">
                            <i class="card-icon fi-snsuxl-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" rel="noopener noreferrer" class="card-icon-link">
                            <i class="card-icon fi-snsuxl-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn"> view profile</button>
            </div>
        </div>
    </div>
